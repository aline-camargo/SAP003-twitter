<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Righteous&display=swap" rel="stylesheet">
    <title>Twitter</title>
  </head>
  <body class="container">
    <header>
      <h1 class="page-title">Twitter</h1>
    </header>
    <div class="main-container">
      <aside class="profile">
        <img src="./images/Lab.jpg" alt="" class="profile-picture">
        <div class="description">
          <h3 class="name">Laboratória Brasil</h3>
          <p class="message">Oferecemos a mulheres uma carreira em tecnologia para que transformem
            o próprio futuro e o das empresas que as recebem.</p>
        </div>
      </aside>
      <main class="messages">
        <textarea name="text" id="text" class="text" rows="3" placeholder="O que você está pensando?"></textarea>
        <div class="under-text">
          <button type="button" name="send" id="send" class="send-button" disabled>Tweet</button>
          <p id="countdown" class="countdown on-count">140</p>
        </div>
      </main>
    </div>
    <div id="tweets"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
